<h1>Products</h1>

<div *ngFor="let product of products">

    <mat-card class="product-card m-down">
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
            <mat-card-header>
                <h3>
            
                        {{ product.name }}
                    
                </h3>
            </mat-card-header>
            <mat-card-content>
                <p *ngIf="product.description">
                    Description: {{ product.description }}
                </p>
            </mat-card-content>
        </a>
        <mat-card-actions>
            <button class="bt" mat-button (click)="share()">Share</button>
            <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
        </mat-card-actions>
    </mat-card>

</div>
