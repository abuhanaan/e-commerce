<h3>Cart</h3>

<p>
    <a routerLink="/shipping">Shipping Prices</a>
</p>

<h3 *ngIf="items.length == 0" [ngStyle]="{'color': 'red'}">
    There is no item in your cart!. Please navigate to the store and buy
</h3>
<div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
</div>

<!-- ngSubmit listens to the form submission and calls the onSubmit() method with the checkoutForm value -->
<form *ngIf="items.length > 0" [formGroup]="checkOutForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" />
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" />
    </div>
    <button class="button" type="submit">Purchase</button>
</form>
